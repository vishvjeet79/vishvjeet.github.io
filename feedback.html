<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggestion Box</title>
  <link rel="Stylesheet" href="suggestion-box.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">

<body>
      <div class="Suggestion-Box">
          <h2>Suggestion</h2>
          <form action="#">
            <input type="text" name="full_name" placeholder="Full Name">
            <input type="email" name="email" placeholder="Email Address">
            <textarea name="Suggestion" id="" cols="30" rows="10" placeholder="Type your comment"></textarea>
            <button type="submit"onclick="alert('We are submitting your suggestion')">Submit Suggestion</button>
          </form>
    
</body>
