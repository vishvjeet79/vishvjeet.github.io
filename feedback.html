<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggestion Box</title>
  <link rel="Stylesheet" href="suggestion-box.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
  <div class="header row align-items-center">
    <picture class="col-6 col-md-8 logobox">
      <source media="(min-width:576px)" srcset="../logoblueinline.png">
      <img class="logo" height=50px src="../logo.png" alt="">
    </picture>
    <div class="col-3 col-md-2 home"><a href="ndex.html" style="text-decoration: none; color: #B6B6B6;">Home</a></div>
    <div class="col-3 col-md-2 search"><a href="#" style="text-decoration: none; color: #B6B6B6;">Search
      </a></div>
  </div>
  <div class="Suggestion-Box">
    <h2>Suggestion</h2>
    <form action="#">
      <input type="text" name="full_name" placeholder="Full Name">
      <input type="email" name="email" placeholder="Email Address">
      <textarea name="Suggestion" id="" cols="30" rows="10" placeholder="Type your comment"></textarea>
      <button type="submit" onclick="alert('We are submitting your suggestion')">Submit Suggestion</button>
    </form>

</body>

</html>
