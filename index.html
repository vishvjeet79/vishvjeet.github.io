    <style type="text/css">
        .option {
            margin: 2px;
            padding: 10px;
            border: unset;
            border-radius: 15px;
            color: black;
            z-index: 1;
            background: #e8e8e8;
            position: relative;
            font-weight: 1000;
            font-size: 14px;
            -webkit-box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
            box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
            transition: all 250ms;
            overflow: hidden;

        }

        .option::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            border-radius: 15px;
            background-color: #212121;
            z-index: -1;
            -webkit-box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
            box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
            transition: all 250ms
        }

        .option:hover {
            color: #e8e8e8;
        }

        .option:hover::before {
            width: 100%;
        }

        body {
            /* Location of the image */
            background-image: url(/images/background-photo.jpg);
            /* Background image is centered vertically and horizontally at all times */
            background-position: center 10ch;
            /* Background image doesn’t tile */
            background-repeat: no-repeat;
            /* Background image is fixed in the viewport so that it doesn’t move when the content’s height is greater than the image’s height */
            height: 110vh;
            /* This is what makes the background image rescale based on the container’s size */
            background-size: cover;
            /* Set a background color that will be displayed while the background image is loading */
            background-color: #464646;
        }

        .outerbox {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center
        }

        .optionbox {
            background: rgba(255, 255, 255, 0.45);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 50%;

        }

        .inneroption:hover {
            cursor: pointer;
            background-color: #B6B6B6;

        }
    </style>
